<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
    <title>DSD SOFT</title>
</head>
<body>
    <section id="menu">
        <div class="logo">
            <img src="img/logo.png" alt="">
            <h3>DSD SOFT</h3>
            <h6>Direct Store Delivery</h6>
        </div>
        <div class="items">
            <li><i class="bi bi-columns-gap">Dashboard</i><a href="#"></a></li>
            <li><i class="bi bi-stack">Product</i><a href="#"></a></li>
            <li><i class="bi bi-cart-fill">Orders</i><a href="#"></a></li>
            <li><i class="bi bi-cash-stack">Payments</i><a href="#"></a></li>
            <li><i class="bi bi-people">Customers</i><a href="#"></a></li>
            <li><i class="bi bi-bar-chart-line">Stock Report</i><a href="#"></a></li>
            <li><i class="bi bi-graph-up">Sales Summary</i><a href="#"></a></li>
            <li><i class="bi bi-arrow-return-left">Returns</i><a href="#"></a></li>
        </div>
    </section>
    <section id="interface">
        <div class="navigation">
            <div class="search">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="profile">
            <img src="img/profile.png" alt="">
        </div>
    </section>
    
</body>
</html>
